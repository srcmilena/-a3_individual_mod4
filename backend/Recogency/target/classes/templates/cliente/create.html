<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recogencey</title>
</head>
<body>
<nav class="navbar navBar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">

    <!--Logo navbar-->
    <img src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/000000/external-airplane-airport-vitaliy-gorbachev-fill-vitaly-gorbachev-2.png"
         alt="" height="50" width="50" class="logo"/>
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Cadastrar</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form method="post">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="origem" class="form-label">Origem</label>
                            <input type="type" class="form-control" id="origem">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="destino" class="form-check-input" id="destino">
                            <label class="form-check-label" for="destino">Destino</label>
                        </div>
                    <div class="mb-3 form-check">
                        <input type="data_retorno" class="form-check-input" id="data_retorno">
                        <label class="form-check-label" for="data_retorno">Data retorno</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="data_saida" class="form-check-input" id="data_saida">
                        <label class="form-check-label" for="data_saida">Data saída</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="preco" class="form-check-input" id="preco">
                        <label class="form-check-label" for="preco">Preço</label>
                    </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>

                </form>
            </div>
        </div>
    </main>

</body>
</html>
